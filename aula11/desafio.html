<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Em qual país voce mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você mora no: <strong>${txtp}</strong> !</p>`
            if (txtp == 'Brasil') {
                res.innerText += `Você é Brasileiro!`
            } 
            res.innerTest += `Você é Estrangeiro!`
        }
    </script>
</body>
</html>
